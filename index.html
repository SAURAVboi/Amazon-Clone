<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="cart">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart">
            <span id="cart-count">0</span>
        </div>
    </header>

    <section class="hero">
        <img src="https://via.placeholder.com/1500x500" alt="Hero Image">
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100</p>
                <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$150</p>
                <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
            </div>
            <!-- More products -->
        </div>
    </section>

    <section id="cart" class="cart-section">
        <h2>Your Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice"></p>
    </section>

    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
